<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали товара</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 12px;
      max-height: 350px;
      object-fit: cover;
    }
    .name {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0 10px;
    }
    .desc {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container" id="product"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const itemName = params.get("item");
    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const product = rows
          .map(row => row.c.map(cell => cell?.v || ''))
          .find(([name]) => name === itemName);

        const container = document.getElementById('product');

        if (!product) {
          container.innerHTML = `<h2>Товар не найден</h2><a class="back" href="index.html">← Вернуться назад</a>`;
          return;
        }

        const [name, desc, price, image] = product;

        container.innerHTML = `
          <img src="${image}" alt="${name}">
          <div class="name">${name}</div>
          <div class="desc">${desc}</div>
          <div class="price">${price}₽</div>
          <a class="back" href="index.html">← Вернуться в магазин</a>
        `;
      });
  </script>
</body>
</html>

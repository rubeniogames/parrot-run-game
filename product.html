<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали товара</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    img.main {
      width: 100%;
      border-radius: 12px;
      max-height: 350px;
      object-fit: cover;
      cursor: pointer;
      transition: 0.2s;
    }
    .name {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0 10px;
    }
    .desc {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="product"></div>

  <div class="modal" id="imgModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const itemName = params.get("item");
    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const product = rows
          .map(row => row.c.map(cell => cell?.v || ''))
          .find(([name]) => name === itemName);

        const container = document.getElementById('product');

        if (!product) {
          container.innerHTML = `<h2>Товар не найден</h2><a class="back" href="index.html">← Вернуться назад</a>`;
          return;
        }

        const [name, desc, price, image] = product;
        const imgUrl = image.startsWith('http') ? image : 'https://via.placeholder.com/600x350?text=Нет+фото';

        container.innerHTML = `
          <img class="main" src="${imgUrl}" alt="${name}" onclick="openModal('${imgUrl}')">
          <div class="name">${name}</div>
          <div class="desc">${desc}</div>
          <div class="price">${price}₽</div>
          <a class="back" href="index.html">← Вернуться в магазин</a>
        `;
      });

    function openModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    // Закрытие свайпом вниз (на мобильных)
    let startY = null;
    document.getElementById('imgModal').addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });
    document.getElementById('imgModal').addEventListener('touchmove', e => {
      if (!startY) return;
      const moveY = e.touches[0].clientY;
      if (moveY - startY > 100) closeModal();
    });
  </script>
</body>
</html>

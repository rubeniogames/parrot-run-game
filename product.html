<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товар</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
    }
    .image {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0 8px;
    }
    .desc {
      font-size: 16px;
      color: #444;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #2c7;
    }
    .buy-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2c7;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="product"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get('index'));
    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    function sendToBot(data) {
      console.log("Отправка в Telegram:", data);
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
      } else {
        alert("Открой через Telegram");
      }
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('product');

        if (index >= 0 && index < rows.length) {
          const [name, desc, price, image] = rows[index].c.map(cell => cell?.v || '');
          container.innerHTML = `
            <img src="${image}" alt="${name}" class="image">
            <div class="name">${name}</div>
            <div class="desc">${desc}</div>
            <div class="price">${price}₽</div>
            <button class="buy-button" onclick='sendToBot({name: "${name}", price: ${price}})'>Купить</button>
          `;
        } else {
          container.innerHTML = '<p>Товар не найден</p>';
        }
      });
  </script>
</body>
</html>

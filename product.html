<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товар</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    .image {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0 8px;
    }
    .desc {
      font-size: 16px;
      color: #444;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #2c7;
    }
    .buy-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2c7;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #eee;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="product"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get('index'));

    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    function sendToBot(data) {
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
      } else {
        alert("Не запущено внутри Telegram");
      }
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('product');

        if (index >= 0 && index < rows.length) {
          const [name, desc, price, image] = rows[index].c.map(cell => cell?.v || '');
          container.innerHTML = `
            <img src="${image}" alt="${name}" class="image">
            <div class="name">${name}</div>
            <div class="desc">${desc}</div>
            <div class="price">${price}₽</div>
            <button class="buy-button" onclick="sendToBot({name: '${name}', price: ${price}})">Купить</button>
            <a href="index.html" class="back">Назад</a>
          `;
        } else {
          container.innerHTML = '<p>Товар не найден</p>';
        }
      });
  </script>
</body>
</html>

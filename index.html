# Создаём одностраничный index.html (SPA), который загружает товары и отображает карточку внутри той же страницы

spa_index_html = """
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин Овощей</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background: #f4f4f4;
    }
    .header {
      text-align: center;
      padding: 10px 0;
    }
    .header img {
      width: 1.5cm;
      height: 1.5cm;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .info {
      padding: 12px;
    }
    .name {
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .desc {
      font-size: 14px;
      color: #555;
      height: 36px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      margin-top: 6px;
    }
    .card {
      padding: 16px;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .card .name {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0 8px;
    }
    .card .desc {
      font-size: 16px;
      color: #444;
    }
    .card .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      color: #2c7;
    }
    .buy-button, .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .buy-button {
      background-color: #2c7;
      color: #fff;
    }
    .back-button {
      background: #eee;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.ibb.co/G4VgNjsF/Chat-GPT-Image-2-2025-10-30-36.png" alt="Логотип" />
  </div>

  <div id="products" class="products"></div>
  <div id="card" class="card" style="display:none;"></div>

  <script>
    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const productList = document.getElementById('products');
        const productCard = document.getElementById('card');

        rows.forEach((row, index) => {
          const [name, desc, price, image] = row.c.map(cell => cell?.v || '');
          const el = document.createElement('div');
          el.className = 'product';
          el.onclick = () => showProduct(index);
          el.innerHTML = `
            <img src="${image}" alt="${name}" />
            <div class="info">
              <div class="name">${name}</div>
              <div class="desc">${desc}</div>
              <div class="price">${price}₽</div>
            </div>
          `;
          productList.appendChild(el);
        });

        function showProduct(index) {
          const [name, desc, price, image] = rows[index].c.map(cell => cell?.v || '');
          productList.style.display = 'none';
          productCard.style.display = 'block';
          productCard.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="name">${name}</div>
            <div class="desc">${desc}</div>
            <div class="price">${price}₽</div>
            <button class="buy-button" onclick='sendToBot(${JSON.stringify({name, price})})'>Купить</button>
            <button class="back-button" onclick="goBack()">Назад</button>
          `;
        }

        window.goBack = () => {
          productCard.style.display = 'none';
          productList.style.display = 'grid';
        };

        window.sendToBot = (data) => {
          console.log("Отправка в Telegram:", data);
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify(data));
          } else {
            alert("Открой через Telegram");
          }
        };
      });
  </script>
</body>
</html>
"""

# Сохраняем SPA версию index.html
spa_path = "/mnt/data/index_spa.html"
Path(spa_path).write_text(spa_index_html, encoding="utf-8")

spa_path

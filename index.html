<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин Овощей</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f7;
      margin: 0;
      padding: 20px;
    }
    .header {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 16px;
    }
    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .desc {
      font-size: 14px;
      color: #555;
      height: 38px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .price {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="header">Магазин Овощей</div>
  <div class="grid" id="products"></div>

  <script>
    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('products');

        rows.forEach(row => {
          const [name, desc, price, image] = row.c.map(cell => cell?.v || '');
          const link = document.createElement('a');
          link.href = `product.html?item=${encodeURIComponent(name)}`;
          link.className = 'card';
          link.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="info">
              <div class="name">${name}</div>
              <div class="desc">${desc}</div>
              <div class="price">${price}₽</div>
            </div>
          `;
          container.appendChild(link);
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body { font-family: 'Roboto Condensed', sans-serif; background: #f9f9f9; margin: 0; }
    .header { background: #4CAF50; color: white; text-align: center; padding: 16px; font-size: 22px; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; padding: 16px; }
    .product { background: white; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .product img { width: 100%; height: 130px; object-fit: cover; }
    .info { padding: 12px; flex-grow: 1; }
    .name { font-size: 18px; font-weight: bold; }
    .desc { font-size: 14px; color: #666; margin: 6px 0; }
    .price { font-size: 16px; font-weight: bold; margin: 6px 0; }
    button { width: 100%; background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; font-size: 14px; }
    button:hover { background: #3e9443; }
  </style>
</head>
<body>
  <div class="header">–ú–∞–≥–∞–∑–∏–Ω –û–≤–æ—â–µ–π</div>
  <div class="products" id="products"></div>

  <script>
    Telegram.WebApp.ready();

    const SHEET_ID = '1uGGQCNDEiNFx2Gp7dDqomV8PIEqFe32JrOMVvAQiXlA';  // üëà –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π ID
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('products');

        rows.forEach(row => {
          const [name, desc, price, image] = row.c.map(cell => cell?.v || '');
          const el = document.createElement('div');
          el.className = 'product';
          el.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="info">
              <div class="name">${name}</div>
              <div class="desc">${desc}</div>
              <div class="price">${price}‚ÇΩ</div>
              <button onclick="buy('${name}')">–ö—É–ø–∏—Ç—å</button>
            </div>
          `;
          container.appendChild(el);
        });
      });

    function buy(name) {
      alert("–í—ã –≤—ã–±—Ä–∞–ª–∏: " + name);
    }
  </script>
</body>
</html>

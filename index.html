<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин Овощей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background: #f8f8f8;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
      flex-grow: 1;
    }
    .name {
      font-size: 18px;
      margin: 0 0 5px;
    }
    .desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .price {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">Магазин Овощей</div>
  <div class="products">
    <!-- Морковка -->
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/carrot-1995059_1280.jpg" alt="Морковка">
      <div class="info">
        <div class="name">Морковка</div>
        <div class="desc">Сочная, свежая, хрустящая морковь.</div>
        <div class="price">12₽</div>
        <button onclick="buy('Морковка')">Купить</button>
      </div>
    </div>

    <!-- Капуста -->
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2018/06/17/16/26/cabbage-3482138_1280.jpg" alt="Капуста">
      <div class="info">
        <div class="name">Капуста</div>
        <div class="desc">Белокочанная, идеально для салата.</div>
        <div class="price">25₽</div>
        <button onclick="buy('Капуста')">Купить</button>
      </div>
    </div>

    <!-- Помидор -->
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2015/03/24/08/54/tomatoes-686986_1280.jpg" alt="Помидор">
      <div class="info">
        <div class="name">Помидор</div>
        <div class="desc">Красные и спелые томаты из теплицы.</div>
        <div class="price">18₽</div>
        <button onclick="buy('Помидор')">Купить</button>
      </div>
    </div>

    <!-- Картошка -->
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/potatoes-1995060_1280.jpg" alt="Картошка">
      <div class="info">
        <div class="name">Картошка</div>
        <div class="desc">Крупная, чистая, готова к варке.</div>
        <div class="price">20₽</div>
        <button onclick="buy('Картошка')">Купить</button>
      </div>
    </div>

    <!-- Лук -->
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/06/18/17/42/onion-1469910_1280.jpg" alt="Лук">
      <div class="info">
        <div class="name">Лук</div>
        <div class="desc">Острый, для жарки и салатов.</div>
        <div class="price">15₽</div>
        <button onclick="buy('Лук')">Купить</button>
      </div>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    function buy(itemName) {
      alert("Вы выбрали: " + itemName);
      // Здесь позже можно вставить оплату через Telegram Stars
    }
  </script>
</body>
</html>
